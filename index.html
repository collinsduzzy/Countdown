		<script>

      // Countdown Timer Script - This script creates a countdown timer that counts down to a specific date and time.
      (function() {
        // Set deadline to 15th of August, 2025 at 6:30 AM
        const target = new Date(2025, 7, 15, 18, 30, 0).getTime(); // Month is 0-indexed: 6 = July

        const df = {
          days:    document.getElementById('days'),
          hours:   document.getElementById('hours'),
          minutes: document.getElementById('minutes'),
          seconds: document.getElementById('seconds')
        };

        function updateCountdown() {
          const now = Date.now();
          let diff = Math.max(0, target - now);

          const sec = 1000;
          const min = sec * 60;
          const hr  = min * 60;
          const day = hr  * 24;

          const d = Math.floor(diff / day);      diff %= day;
          const h = Math.floor(diff / hr);       diff %= hr;
          const m = Math.floor(diff / min);      diff %= min;
          const s = Math.floor(diff / sec);

          df.days.textContent    = String(d).padStart(2,'0');
          df.hours.textContent   = String(h).padStart(2,'0');
          df.minutes.textContent = String(m).padStart(2,'0');
          df.seconds.textContent = String(s).padStart(2,'0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
      })();
    </script>
